name: Build and Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend && npm install
          cd ../backend && npm install

      - name: Build Frontend
        run: cd frontend && npm run build

      - name: Run tests
        run: cd backend && npm test

      - name: Build Docker images
        run: |
          docker build -f config/docker/Dockerfile.frontend -t limpezapro-frontend:latest .
          docker build -f config/docker/Dockerfile.backend -t limpezapro-backend:latest .

      - name: Push to Docker registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag limpezapro-frontend:latest ${{ secrets.DOCKER_REGISTRY }}/limpezapro-frontend:latest
          docker tag limpezapro-backend:latest ${{ secrets.DOCKER_REGISTRY }}/limpezapro-backend:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/limpezapro-frontend:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/limpezapro-backend:latest

      - name: Deploy to server
        run: |
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          'cd /app && docker-compose pull && docker-compose up -d'
